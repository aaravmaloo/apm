name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        go: ["1.25.x"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Build root module
        run: go build -v ./...

      - name: Test root module
        run: go test -v ./...

      - name: Build team module
        working-directory: ./team
        run: go build -v ./...

      - name: Test team module
        working-directory: ./team
        run: go test -v ./...
